<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека книг</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* Анимация движущихся фонов */
        body::before, body::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            z-index: -1;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 20%, transparent 70%);
            animation: move 10s infinite linear;
        }

        body::after {
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 80%);
            animation-duration: 15s;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50%, 50%);
            }
        }

        header {
            text-align: center;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.6);
            position: fixed;
            width: 100%;
            top: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header img {
            width: 50px;
            vertical-align: middle;
            margin-right: 10px;
        }

        header h1 {
            display: inline;
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
        }

        .library {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 120px; /* Учитываем высоту заголовка */
            padding: 20px;
        }

        .book {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
            position: relative;
        }

        .book:hover {
            transform: scale(1.1) rotate(-5deg);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .book img {
            width: 200px;
            height: 250px;
            transition: transform 0.5s ease;
        }

        .book:hover img {
            transform: scale(1.1);
        }

        h3 {
            text-align: center;
            margin: 10px 0;
            font-size: 1.2rem;
            color: #333;
        }

        @media (max-width: 768px) {
            .library {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="ahmad.png" alt="Логотип">
        <h1>Китобхонаи Аҳмад</h1>
    </header>
    <div class="library">
        <div class="book" onclick="openBook('kitobihaker.html')">
            <img src="ahmad.png" alt="Книга 1">
            <h3>Аҳмад бо Линукс</h3>
        </div>
        <div class="book" onclick="openBook('book2.html')">
            <img src="ahmad.png" alt="Книга 2">
            <h3>Омӯзиши Линукс</h3>
        </div>
        <div class="book" onclick="openBook('book3.html')">
            <img src="ahmad.png" alt="Книга 3">
            <h3>Хакер ё Антихакер</h3>
        </div>
        <div class="book" onclick="openBook('book4.html')">
            <img src="ahmad.png" alt="Книга 4">
            <h3>Ман ё донишгоҳ</h3>
        </div>
    </div>
    <script>
        function openBook(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тугма бо дизайн</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .custom-button:hover {
            background: linear-gradient(45deg, #ff8c42, #f80759);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        .custom-button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Ҳангоми пахш ба "page2.html" меравад -->
    <a href="islam.html" class="custom-button">Маълумот</a>
</body>
</html>
